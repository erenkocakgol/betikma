<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eren Kocakgöl - Meine Arbeiten</title>
    <style>
        /* Genel sıfırlama ve temel stil */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Arka plan gradyanı */
            min-height: 100vh;
            color: #333; /* Metin rengi */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3); /* Başlık gölgesi */
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* Geri dön linki */
        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            padding: 10px 15px;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .back-link:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(-5px);
        }

        /* Proje kartları grid düzeni */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .project-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .project-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f2f5, #e1e8ed); /* Placeholder background */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the area, cropping if necessary */
            display: block;
        }

        .project-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102,126,234,0.1), rgba(118,75,162,0.1));
        }

        .project-content {
            padding: 25px;
        }

        .project-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 12px;
        }

        .project-description {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tech-tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .project-links {
            display: flex;
            gap: 12px;
        }

        .project-link {
            flex: 1;
            text-align: center;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .link-demo {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .link-demo:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }

        .link-code {
            background: transparent;
            color: #2c3e50;
            border-color: #2c3e50;
        }

        .link-code:hover {
            background: #2c3e50;
            color: white;
        }

        .empty-state {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
            margin-top: 60px;
        }

        /* Duyarlı tasarım (responsive) */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .back-link {
                position: relative;
                top: 0;
                left: 0;
                display: inline-flex;
                margin-bottom: 30px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .project-links {
                flex-direction: column;
            }
        }

        /* Animasyonlar */
        .fade-in {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .fade-in:nth-child(1) { animation-delay: 0.1s; }
        .fade-in:nth-child(2) { animation-delay: 0.2s; }
        .fade-in:nth-child(3) { animation-delay: 0.3s; }
        .fade-in:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://erenkocakgol.com" class="back-link">
            ← Zurück zur Startseite
        </a>

        <div class="header">
            <h1>Meine Arbeiten</h1>
            <p>Sehen Sie sich die von mir entwickelten Projekte an</p>
        </div>

        <div class="projects-grid" id="projectsGrid">
            </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <p>Projekte werden bald hinzugefügt...</p>
        </div>
    </div>

    <script>
        // Fügen Sie Ihre Projekte hier hinzu
        const projects = [
            {
                title: "AI Content Editor Website Landing Page mit Google Gemma Integration",
                description: "Moderne und benutzerfreundliche SaaS-Plattform. Umfasst responsives Design, Zahlungsintegration und Admin-Panel.",
                technologies: ["Vanilla JS", "Django", "SQLite3"],
                demoUrl: "https://erenkocakgol.github.io/betikma",
                codeUrl: "https://github.com/erenkocakgol/betikma",
                imageUrl: "betikma.png" // Example image URL
            },
        ];

        // Projekte render fonksiyonu
        function renderProjects() {
            const projectsGrid = document.getElementById('projectsGrid');
            const emptyState = document.getElementById('emptyState');

            // Eğer projects dizisi boşsa, boş durumu göster
            if (projects.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            // projects dizisindeki her proje için HTML oluştur ve grid'e ekle
            projectsGrid.innerHTML = projects.map((project, index) => `
                <div class="project-card fade-in" style="animation-delay: ${index * 0.1}s">
                    <div class="project-image">
                        <img src="${project.imageUrl}" alt="${project.title} Bild">
                    </div>
                    <div class="project-content">
                        <h3 class="project-title">${project.title}</h3>
                        <p class="project-description">${project.description}</p>
                        <div class="project-tech">
                            ${project.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                        </div>
                        <div class="project-links">
                            <a href="${project.demoUrl}" target="_blank" class="project-link link-demo">
                                Live-Demo
                            </a>
                            <a href="${project.codeUrl}" target="_blank" class="project-link link-code">
                                Quellcode
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Sayfa yüklendiğinde projeleri render et
        document.addEventListener('DOMContentLoaded', renderProjects);
    </script>
</body>
</html>
